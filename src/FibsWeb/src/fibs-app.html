<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="app-icons.html">

<dom-module id="fibs-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }

      .drawer-list {
        margin: 0 20px;
      }

        .drawer-list a {
          display: block;
          padding: 0 16px;
          text-decoration: none;
          color: var(--app-secondary-color);
          line-height: 40px;
        }

          .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
          }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}"
               pattern="/:page"
               data="{{routeData}}"
               tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="login" href="/login">Login</a>
          <a name="settings" href="/settings">Settings</a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>First Internet Backgammon Server</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="four04"
                    role="main">
          <login-view name="login"></login-view>
          <settings-view name="settings"></settings-view>
          <four04-view name="four04"></four04-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: "fibs-app",

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: "_pageChanged"
        },

        socketStatus: {
          type: String,
          value: "closed", // closed, opened, logged in as <user>
          notify: true,
        },
      },

      observers: [
        "_routePageChanged(routeData.page)"
      ],

      _routePageChanged: function (page) {
        this.page = page || "login";
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + "-view.html");
        this.importHref(resolvedPageUrl, null, this._showFour04, true);
      },

      _showPage404: function () {
        this.page = "four04";
      },

      login: function (user, password) {
        if (this._socket) { throw "logout first"; }

        this._socket = new WebSocket("ws://localhost:62953/fibs");

        this._socket.onopen = e => {
          console.log("socket: logging in as " + user);
          this.socketStatus = "opened";
          this._socket.send("login " + user + " " + password);
        };

        this._socket.onmessage = e => {
          //console.log("socket: message= " + e.data);
          JSON.parse(e.data).forEach(message => {
            if (message.cookie == "CLIP_MOTD_BEGIN") { this.socketStatus = "logged in as " + user; }
            this.fire(message.cookie, message.crumbs);
          });
        };

        this._socket.onclose = e => {
          console.log("socket: closed");
          this._socket = undefined;
          this.socketStatus = "closed";
        };

        this._socket.onerror = e => {
          console.log("socket: error= " + e.data);
        };
      },

      send: function (s) {
        if (!this._socket) { throw "login first"; }
        this._socket.send(s);
      },

      logout: function () {
        console.log("logout");
        if (this._socket) { this._socket.send("bye"); }
      },


    });
  </script>
</dom-module>
