      <text x="218" y="17" font-family="arial" text-anchor="middle">18</text>

      <!-- text: top-right -->
      <text x="302" y="17" font-family="arial" text-anchor="middle">19</text>
      <text x="338" y="17" font-family="arial" text-anchor="middle">20</text>
      <text x="374" y="17" font-family="arial" text-anchor="middle">21</text>
      <text x="410" y="17" font-family="arial" text-anchor="middle">22</text>
      <text x="446" y="17" font-family="arial" text-anchor="middle">23</text>

      <!-- text: bottom-left -->
      <text x="38" y="414" font-family="arial" text-anchor="middle">12</text>
      <text x="74" y="414" font-family="arial" text-anchor="middle">11</text>
      <text x="110" y="414" font-family="arial" text-anchor="middle">10</text>
      <text x="146" y="414" font-family="arial" text-anchor="middle">9</text>
      <text x="182" y="414" font-family="arial" text-anchor="middle">8</text>
      <text x="218" y="414" font-family="arial" text-anchor="middle">7</text>

      <!-- text: bottom-right -->
      <text x="302" y="414" font-family="arial" text-anchor="middle">6</text>
      <text x="338" y="414" font-family="arial" text-anchor="middle">5</text>
      <text x="374" y="414" font-family="arial" text-anchor="middle">4</text>
      <text x="410" y="414" font-family="arial" text-anchor="middle">3</text>
      <text x="446" y="414" font-family="arial" text-anchor="middle">2</text>
      <text x="482" y="414" font-family="arial" text-anchor="middle">1</text>

      <!-- player1 home -->

      <!-- pieces -->
      <template is="dom-repeat" items="[[_getPieces(board.board)]]" as="p">

      <!-- overflow pieces -->
      <!--<text x="260" y="100" fill="white" font-family="arial" text-anchor="middle" dominant-baseline="middle">4</text>-->
      <template is="dom-repeat" items="[[_getOverflows(board.board)]]" as="o">
        <text x$="[[o.pos.cx]]" y$="[[o.pos.cy]]" fill$="[[o.color]]" font-family="arial" text-anchor="middle" dominant-baseline="middle">[[o.color]]</text>
      </template>

      <template is="dom-if" if="[[_showDice(board)]]">
        <!-- dice -->
        <rect x="332" y="186" height="48" width="48" fill$="[[_diceColor(board.turnColor)]]" stroke="black" stroke-width="2px" rx="10" ry="10" />
        <rect x="404" y="186" height="48" width="48" fill$="[[_diceColor(board.turnColor)]]" stroke="black" stroke-width="2px" rx="10" ry="10" />

        <!-- dice spots -->
        <template is="dom-repeat" items="[[_getSpots(board.turnColor)]]" as="s">
          <circle cx$="[[s.cx]]" cy$="[[s.cy]]" fill$="[[_spotsColor(board.turnColor)]]" r="5" />
        </template>
      </template>

      <!-- cube -->
      <template is="dom-repeat" items="[[_getCubes(board.doublingCube)]]" as="c">
        <rect x$="[[c.rx]]" y$="[[c.ry]]" height="44" width="44" fill="white" stroke="black" stroke-width="2px" rx="10" ry="10" />
        <text x$="[[c.tx]]" y$="[[c.ty]]" font-family="arial" text-anchor="middle" dominant-baseline="middle">[[board.doublingCube]]</text>
      </template>

      <!-- home -->
      <template is="dom-repeat" items="[[_getHomePieces(board.player1Home, board.player2Home)]]" as="h">
        <rect x="522" y$="[[h.y]]" fill$="[[h.color]]" height="11" width="28" stroke="grey" stroke-width="2" />
      </template>
    </svg>
    <div>
      [[board.matchLength]]-point match.
      [[board.player1Color]]: [[board.player1]]: [[board.player1Score]] point(s).
      [[_player2Color(board.player1Color)]]: [[board.player2]]: [[board.player2Score]] point(s).
      [[_whosTurn(board.turnColor)]] turn.
    </div>
    <div>
      <!-- TEST: board cap file testing -->
      <input type="file" on-change="_handleFile" />
      <button on-tap="_prevTextBoard">&lt;==</button>
      <span>[[_boardLinesIndex]]</span>
      <button on-tap="_nextTextBoard">==&gt;</button>
      <br />
      <textarea rows="15" cols="80" readonly style="font-family: Courier New, Courier, monospace; font-size:8pt;">[[_textBoard]]</textarea>
    </div>
  </template>

  <!-- NOTE: Needs to come before the call to Polymer() -->
  <!-- work-around for SVG binding issue in Polymer -->
  <!-- from https://github.com/Polymer/polymer/issues/1976 -->
  <script src="svg-template-support.js"></script>

  <script>
    function ASSERT(b, m) { if (!b) { throw new Error(m || "Assertion failed"); } }

    Polymer({
      is: "watch-view",

      properties: {
        board: Object,
      },

      ready: function () {
        let cysTop = [35, 64, 93, 122, 151];
        let cysBottom = [385, 356, 327, 298, 269];

        this._poses = [
          { cx: 260, cys: [164, 132, 100] }, // player 1 bar

          // bottom
          { cx: 481, cys: cysBottom }, // pip 1
          { cx: 445, cys: cysBottom }, // pip 2
          { cx: 409, cys: cysBottom }, // pip 3
          { cx: 373, cys: cysBottom }, // pip 4
          { cx: 337, cys: cysBottom }, // pip 5
          { cx: 301, cys: cysBottom }, // pip 6
          { cx: 219, cys: cysBottom }, // pip 7
          { cx: 182, cys: cysBottom }, // pip 8
          { cx: 145, cys: cysBottom }, // pip 9
          { cx: 109, cys: cysBottom }, // pip 10
          { cx: 73, cys: cysBottom }, // pip 11
          { cx: 37, cys: cysBottom }, // pip 12

          // top
          { cx: 37, cys: cysTop }, // pip 13
          { cx: 73, cys: cysTop }, // pip 14
          { cx: 109, cys: cysTop }, // pip 15
          { cx: 145, cys: cysTop }, // pip 16
          { cx: 182, cys: cysTop }, // pip 17
          { cx: 219, cys: cysTop }, // pip 18
          { cx: 301, cys: cysTop }, // pip 19
          { cx: 337, cys: cysTop }, // pip 20
          { cx: 373, cys: cysTop }, // pip 21
          { cx: 409, cys: cysTop }, // pip 22
          { cx: 445, cys: cysTop }, // pip 23
          { cx: 481, cys: cysTop }, // pip 24

          { cx: 260, cys: [256, 288, 320] }, // player 2 bar
        ];

      },

      // 26 numbers giving the board. Positions 0 and 25 are documented to represent the bars
      // for the players, but they don't seem to match the other spot designated as the
      // place with the bars (player1Bar, player2Bar), so should be ignored.
      // Positive numbers represent 0's pieces and negative numbers represent X's pieces.
      // e.g. 0:-2:0:0:0:0:5:0:3:0:0:0:-5:5:0:0:0:-3:0:-5:0:0:0:0:2:0
      // from http://www.fibs.com/fibs_interface.html#board_state
      _getPieces: function (s) {
        if (!s) { return null; }

        let pieces = [];
        s.split(":").forEach((ch, pip) => {
          let count = parseInt(ch); // piece count for the current pip
          let maxCount = this._poses[pip].cys.length;
          for (let i = 0; i != Math.min(Math.abs(count), maxCount) ; ++i) {
            let pos = { cx: this._poses[pip].cx, cy: this._poses[pip].cys[i] };
            pieces.push({ pos: pos, color: count < 0 ? "black" : "white" });
          }
        });

        return pieces;
      },

      // any piece on a pip (or bar) beyond the number of pieces that can be shown indicates an "overflow",
      // which means we need to show an overall piece count on that pip (or bar), e.g. "6"
      _getOverflows: function (s) {
        if (!s) { return null; }

        let overflows = [];
        s.split(":").forEach((ch, pip) => {
          let count = parseInt(ch); // piece count for the current pip
          let maxCount = this._poses[pip].cys.length;
          if (Math.abs(count) > maxCount) {
            let pos = { cx: this._poses[pip].cx, cy: this._poses[pip].cys[maxCount - 1] };
            overflows.push({ pos: pos, color: count < 0 ? "white" : "black", count: Math.abs(count) });
          }
        });
        return overflows;
      },

      _player2Color: function (player1Color) {
        return player1Color == "X" ? "O" : "X";
      },

      _whosTurn: function (turnColor) {
        if (!turnColor) { return "game over" };
        return turnColor == this.board.player1Color ? (this.board.player1 == "You" ? "Your" : this.board.player1 + "'s") : this.board.player2 + "'s";
      },

      _showDice: function (board) {
        if (!board) { return false; }
        if (!board.player1Dice) { return false; }
        if (board.player1Dice[0] == 0 && board.player2Dice[0] == 0) {
          ASSERT(board.player1Dice[1] == 0 && board.player2Dice[1] == 0)
          return false;
        }

        return true;
      },

      _diceColor: function (turnColor) {
        return turnColor == "X" ? "black" : "white";
      },

      _spotsColor: function (turnColor) {
        return turnColor == "X" ? "white" : "black";
      },

      _getSpots: function (turnColor) {
        if (!this._showDice(this.board)) { return null; }
        if (!turnColor) { return null; }
        let dice = turnColor == this.board.player1Color ? this.board.player1Dice : this.board.player2Dice;

        let cxsDice = [{ left: 344, middle: 356, right: 368 }, { left: 416, middle: 428, right: 440 }];
        let cysDice = [{ top: 198, middle: 210, bottom: 222 }, { top: 198, middle: 210, bottom: 222 }];

        let spots = (die, cxs, cys) => {
          switch (die) {
            case 1: return [{ cx: cxs.middle, cy: cys.middle }];
            case 2: return [{ cx: cxs.right, cy: cys.top }, { cx: cxs.left, cy: cys.bottom }];
            case 3: return [{ cx: cxs.right, cy: cys.top }, { cx: cxs.middle, cy: cys.middle }, { cx: cxs.left, cy: cys.bottom }];
            case 4: return [{ cx: cxs.right, cy: cys.top }, { cx: cxs.left, cy: cys.bottom }, { cx: cxs.left, cy: cys.top }, { cx: cxs.right, cy: cys.bottom }];
            case 5: return [{ cx: cxs.right, cy: cys.top }, { cx: cxs.left, cy: cys.bottom }, { cx: cxs.left, cy: cys.top }, { cx: cxs.right, cy: cys.bottom }, { cx: cxs.middle, cy: cys.middle }];
            case 6: return [{ cx: cxs.right, cy: cys.top }, { cx: cxs.left, cy: cys.bottom }, { cx: cxs.left, cy: cys.top }, { cx: cxs.right, cy: cys.bottom }, { cx: cxs.right, cy: cys.middle }, { cx: cxs.left, cy: cys.middle }];
            default: throw `unknown die: ${die}`; // TODO: handle an exception from here during a watch
          }
        };

        return spots(dice[0], cxsDice[0], cysDice[0]).concat(spots(dice[1], cxsDice[1], cysDice[1]));
      },

      _getCubes: function (doublingCube) {
        if (!doublingCube) { return null; }

        let cubes = [
          /* neither */ null,
          /* player1 */ { rx: 238, ry: 352, tx: 260, ty: 376 },
          /* player2 */ { rx: 238, ry: 24, tx: 260, ty: 48 },
          /* either */  { rx: 238, ry: 186, tx: 260, ty: 210 },
        ];

        let cube = cubes[(this.board.player1MayDouble ? 1 : 0) + (this.board.player2MayDouble ? 2 : 0)];
        return cube == null ? cube : [cube];
      },

      _getHomePieces: function (player1Home, player2Home) {
        let ys1 = [387, 376, 365, 354, 343, 332, 321, 310, 299, 288, 277, 266, 255, 244, 233];
        let ys2 = [22, 33, 44, 55, 66, 77, 88, 99, 110, 121, 132, 143, 154, 165, 176];

        let home1 = player1Home ? ys1.slice(0, player1Home).map(y=> { return { y: y, color: this._diceColor(this.board.player1Color) } }) : [];
        let home2 = player2Home ? ys2.slice(0, player2Home).map(y=> { return { y: y, color: this._diceColor(this._player2Color(this.board.player1Color)) } }) : [];

        return home1.concat(home2);
      },

      // TEST: board cap file testing
      _handleFile: function (e) {
        let file = e.target.files[0];
        let reader = new FileReader();
        reader.onload = e => {
          // split file into lines of JSON (removing blank lines and commented-out lines)
          this._boardLines = e.target.result.split("\r\n");
          for (let i = this._boardLines.length - 1; i >= 0; --i) {
            if ((this._boardLines[i] == "") || (this._boardLines[i][0] == "#")) { this._boardLines.splice(i, 1); }
          }
          this._boardLinesIndex = 0;
          this._showBoardLine();
        };
        reader.readAsText(file);
      },

      _showBoardLine: function () {
        if (this._boardLinesIndex < 0 || this._boardLinesIndex >= this._boardLines.length) {
          this._textBoard = "";
          return;
        }

        // parse the separate board text lines into a full board for display
        let boardMessages = JSON.parse(this._boardLines[this._boardLinesIndex]);
        let textBoard = "";
        ASSERT(boardMessages[0].cookie == "FIBS_Board")
        for (let i = 1; i != boardMessages.length; ++i) {
          ASSERT(boardMessages[i].cookie == "FIBS_Unknown")
          textBoard += boardMessages[i].crumbs.raw + "\r\n";
        }

        this._textBoard = textBoard;

        // parse board crumps into board object
        //this._boardParsers
        var client = window.getService("fibs-client");
        client._parsePropertyFromCrumbs.call(this, "board", client._boardParsers, boardMessages[0].crumbs);
      },

      _prevTextBoard: function () {
        --this._boardLinesIndex;
        this._showBoardLine();
      },

      _nextTextBoard: function () {
        ++this._boardLinesIndex;
        this._showBoardLine();
      },

    });
  </script>
</dom-module>
